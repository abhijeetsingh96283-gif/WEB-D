<!-- text styling create a paragraph and a heading. apply various font properties like font-family , fony-weight, font-style, font-size and color.  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Styling Example</title>
  <style>
    /* Heading Styling */
    h1 {
      font-family: 'Georgia', serif;
      font-weight: bold;
      font-style: italic;
      font-size: 36px;
      color: darkblue;
    }

    /* Paragraph Styling */
    p {
      font-family: 'Arial', sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 18px;
      color: #333333;
    }
  </style>
</head>
<body>

  <h1>Welcome to Text Styling!</h1>
  <p>This is a styled paragraph demonstrating various font properties using CSS in HTML. You can change the font, weight, style, size, and color as needed.</p>

</body>
</html>
